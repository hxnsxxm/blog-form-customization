<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card : type03</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="gallery">
      <div class="img-box"><h3>Animalia</h3></div>
      <div class="img-box"><h3>Chordata</h3></div>
      <div class="img-box"><h3>Mammalia</h3></div>
      <div class="img-box"><h3>Paenungulata</h3></div>
    </div>
  </div>

  <script>
    const imgBoxes = document.querySelectorAll(".img-box");
    imgBoxes.forEach((item) => {
      item.addEventListener("click", (e) => {
        e.target.classList.toggle("active");
      });
    })
  </script>
</body>
</html>
